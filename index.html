<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Rental System</h1>
        <form class="car-form" enctype="multipart/form-data">
            <label for="car-name">Car Name:</label>
            <input type="text" id="car-name" name="car-name" required>

            <label for="car-photo">Car Photo:</label>
            <input type="file" id="car-photo" name="car-photo" accept="image/*" required>

            <button type="submit">Add Car</button>
        </form>

        <div class="car-list">
            <h2>Available Cars</h2>
            <!-- Dynamically generated car items start here -->
            <div class="car-item">
                <h3>Car 1</h3>
                <img src="car-photo1.jpg" alt="Car 1 Photo">
                <button onclick="showOrderForm('Car 1')">Order Car 1</button>
            </div>
            <div class="car-item">
                <h3>Car 2</h3>
                <img src="car-photo2.jpg" alt="Car 2 Photo">
                <button onclick="showOrderForm('Car 2')">Order Car 2</button>
            </div>
            <div class="car-item">
                <h3>Car 3</h3>
                <img src="car-photo3.jpg" alt="Car 3 Photo">
                <button onclick="showOrderForm('Car 3')">Order Car 3</button>
            </div>
            <div class="car-item">
                <h3>Car 4</h3>
                <img src="car-photo4.png" alt="Car 4 Photo">
                <button onclick="showOrderForm('Car 4')">Order Car 4</button>
            </div>
            <div class="car-item">
                <h3>Car 5</h3>
                <img src="car-photo15.jfif" alt="Car 5 Photo">
                <button onclick="showOrderForm('Car 5')">Order Car 5</button>
            </div>
            <div class="car-item">
                <h3>Car 6</h3>
                <img src="car-photo6.jfif" alt="Car 6 Photo">
                <button onclick="showOrderForm('Car 6')">Order Car 6</button>
            </div>
            <div class="car-item">
                <h3>Car 7</h3>
                <img src="car-photo7.jfif" alt="Car 7 Photo">
                <button onclick="showOrderForm('Car 7')">Order Car 7</button>
            </div>
            <div class="car-item">
                <h3>Car 8</h3>
                <img src="car-photo8.jfif" alt="Car 8 Photo">
                <button onclick="showOrderForm('Car 8')">Order Car 8</button>
            </div>
            <div class="car-item">
                <h3>Car 9</h3>
                <img src="car-photo9.png" alt="Car 9 Photo">
                <button onclick="showOrderForm('Car 9')">Order Car 9</button>
            </div>
            <div class="car-item">
                <h3>Car 10</h3>
                <img src="car-photo10.jfif" alt="Car 10 Photo">
                <button onclick="showOrderForm('Car 10')">Order Car 10</button>
            </div>
            <!-- Dynamically generated car items end here -->
        </div>
    </div>

    <div id="order-form" class="order-form">
        <h2>Order Car</h2>
        <form>
            <label for="customer-name">Your Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>

            <label for="customer-email">Email:</label>
            <input type="email" id="customer-email" name="customer-email" required>

            <label for="customer-phone">Phone:</label>
            <input type="tel" id="customer-phone" name="customer-phone" required>

            <input type="hidden" id="car-selected" name="car-selected">

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        function showOrderForm(carName) {
            document.getElementById('order-form').style.display = 'block';
            document.getElementById('car-selected').value = carName;
        }
    </script>
</body>
</html>
